<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Jockey+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GizmoCart Website</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="main-nav">
      <nav>
        <div class="navbar-native">
          <div class="brand-name">
            <h1>Gizmo<span>Cart</span></h1>
          </div>
          <div class="searchbar">
            <form action="">
              <input type="text">
            </form>
          </div>
          <div class="nav-right">
            <a href="" class="login">Login / Signup</a>
            <a href=""><img src="assets/images/cart.png" alt="shopping-cart" height="30px"></a>
          </div>
        </div>
      </nav>
        <div class="navbar-drawer">
          <a href="">Acer</a>
          <a href="">Asus</a>
          <a href="">Lenovo</a>
          <a href="">Alienware</a>
          <a href="">HP</a>
        </div>
    </div>
    <!-- END OF NAVBAR -->

    <!-- HEADER CAROUSEL -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/banner1.png"
            class="d-block w-100"
            alt="banner1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/banner2.png"
            class="d-block w-100"
            alt="banner2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/banner3.jpg"
            class="d-block w-100"
            alt="banner3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- END OF HEADER CAROUSEL -->


    <!-- JAVASCRIPT -->
    <script src="jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <!-- ATTRIBUTIONS-->
    <!-- <a href="https://www.flaticon.com/free-icons/smart-cart" title="smart cart icons">Smart cart icons created by Freepik - Flaticon</a> -->
  </body>
</html>
